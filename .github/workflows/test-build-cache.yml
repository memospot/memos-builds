name: Test build cache

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: "Platforms to build (empty for all)"
        required: false
        type: string
        default: ""
      version:
        description: "Version tag for testing"
        required: false
        type: string
        default: "nightly"

env:
  DAGGER_NO_NAG: "1"
  DO_NOT_TRACK: "1"

jobs:
  test-cache-creation:
    name: Test build cache creation
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Build with cache
        uses: memospot/action-dagger@v1
        with:
          cache-mode: direct
          version: latest
          verb: call
          args: >-
            build
            --source .
            --version ${{ inputs.version }}
            --platforms "${{ inputs.platforms }}"
        env:
          DAGGER_CLOUD_TOKEN: "${{ secrets.DAGGER_CLOUD_TOKEN }}"

      - name: Report cache status
        run: |
          echo "Build completed."
          echo ""

  test-usage:
    needs: test-cache-creation
    name: Test build cache usage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Build with cache
        uses: memospot/action-dagger@v1
        with:
          cache-mode: direct
          version: latest
          verb: call
          args: >-
            build
            --source .
            --version ${{ inputs.version }}
            --platforms "${{ inputs.platforms }}"
        env:
          DAGGER_CLOUD_TOKEN: "${{ secrets.DAGGER_CLOUD_TOKEN }}"

      - name: Report cache status
        run: |
          echo "Build completed."
          echo ""
