name: Test Registry Cache

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (empty for all)'
        required: false
        type: string
        default: ''
      version:
        description: 'Version tag for testing'
        required: false
        type: string
        default: 'nightly'

env:
  DAGGER_NO_NAG: "1"
  DO_NOT_TRACK: "1"

jobs:
  test-cache:
    name: Test Registry Cache
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Build with registry cache
        uses: dagger/dagger-for-github@d913e70051faf3b907d4dd96ef1161083c88c644 # 8.2.0
        with:
          version: latest
          verb: call
          args: >-
            build
            --source .
            --version ${{ inputs.version }}
            --platforms "${{ inputs.platforms }}"
        env:
          GHCR_TOKEN: "${{ secrets.GHCR_TOKEN }}"
          DAGGER_CACHE_FROM: type=registry,ref=ghcr.io/memospot/memos-builds:cache
          DAGGER_CACHE_TO: type=registry,ref=ghcr.io/memospot/memos-builds:cache,mode=max

      - name: Report cache status
        run: |
          echo "Build completed with registry cache."
          echo ""
          echo "To verify cache was created, check:"
          echo "https://github.com/memospot/memos-builds/pkgs/container/memos-builds"
          echo ""
          echo "Look for the 'cache' tag in the package versions."
