name: Test Registry Cache

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (empty for all)'
        required: false
        type: string
        default: ''
      version:
        description: 'Version tag for testing'
        required: false
        type: string
        default: 'nightly'

env:
  DAGGER_NO_NAG: "1"
  DO_NOT_TRACK: "1"

jobs:
  test-cache:
    name: Test Registry Cache
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Build with registry cache
        uses: memospot/action-dagger@v1
        with:
          version: latest
          verb: call
          args: >-
            build
            --source .
            --version ${{ inputs.version }}
            --platforms "${{ inputs.platforms }}"
        env:
          GHCR_TOKEN: "${{ secrets.GHCR_TOKEN }}"
      - name: Report cache status
        run: |
          echo "Build completed."
          echo ""

